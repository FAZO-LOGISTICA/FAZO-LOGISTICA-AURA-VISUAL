<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />

    <!-- =====================================================
          IDENTIDAD FAZO OS / MUNICIPALIDAD
    ====================================================== -->
    <title>FAZO OS — AURA System</title>
    <meta name="theme-color" content="#0ea5e9" />
    <meta
      name="description"
      content="FAZO OS — Sistema Operativo Municipal con núcleo AURA, logística avanzada, AguaRuta, Traslado y panel holográfico."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ============================
          ICONO PRINCIPAL
    ============================= -->
    <link rel="icon" href="/aura/aura1.png" />
    <link rel="apple-touch-icon" href="/aura/aura1.png" />

    <!-- ============================
          FUENTES PREMIUM
    ============================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Preload del CSS -->
    <link rel="preload" href="/index.css" as="style" />

    <!-- Sonidos cursor y hover -->
    <link rel="preload" href="/sfx/click.mp3" as="audio" />
    <link rel="preload" href="/sfx/hover.wav" as="audio" />

    <!-- =====================================================
          ESTILOS: CURSOR HOLOGRÁFICO + SPLASH OS
    ====================================================== -->
    <style>
      /* ============================
            CURSOR HOLOGRÁFICO
      ============================= */
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        cursor: none !important;
        background: #020617;
        overflow: hidden;
      }

      #cursor-holo {
        position: fixed;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: rgba(0, 255, 255, 0.8);
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%);
        box-shadow: 0 0 12px rgba(0, 255, 255, 0.75);
        transition: transform 0.06s linear;
        animation: cursorPulse 2.8s ease-in-out infinite;
      }

      @keyframes cursorPulse {
        0% {
          box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
        }
        50% {
          box-shadow: 0 0 25px rgba(0, 255, 255, 1);
        }
        100% {
          box-shadow: 0 0 8px rgba(0, 255, 255, 0.4);
        }
      }

      /* Cuando AURA está hablando */
      .cursor-speaking {
        background: rgba(255, 20, 147, 0.9) !important;
        box-shadow: 0 0 20px rgba(255, 20, 147, 1) !important;
      }

      /* ============================
            SPLASH BOOT FAZO OS
      ============================= */
      #splash-fazo {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, #0a0f1f, #000814 70%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9998;
        animation: splashFade 1.1s ease forwards;
        animation-delay: 2.6s;
        text-align: center;
      }

      #splash-fazo img {
        width: 180px;
        filter: drop-shadow(0 0 42px #3b82f6);
        animation: logoGlow 2.4s ease-in-out infinite;
      }

      @keyframes logoGlow {
        0% {
          filter: drop-shadow(0 0 8px #1e40af);
        }
        50% {
          filter: drop-shadow(0 0 45px #60a5fa);
        }
        100% {
          filter: drop-shadow(0 0 8px #1e40af);
        }
      }

      #splash-text {
        margin-top: 18px;
        color: #93c5fd;
        font-size: 18px;
        letter-spacing: 2px;
        opacity: 0;
        animation: textAppear 1.3s ease forwards;
        animation-delay: 0.5s;
      }

      @keyframes textAppear {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .spinner-fazo {
        margin-top: 25px;
        width: 70px;
        height: 70px;
        border-radius: 50%;
        border: 6px solid #1e3a8a50;
        border-top-color: #60a5fa;
        animation: spin 1.1s linear infinite, glow 2s infinite ease-in-out;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes glow {
        0% {
          box-shadow: 0 0 12px #3b82f660;
        }
        50% {
          box-shadow: 0 0 30px #60a5fa;
        }
        100% {
          box-shadow: 0 0 12px #3b82f660;
        }
      }

      @keyframes splashFade {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
    </style>
  </head>

  <body>
    <!-- =====================================================
              CURSOR HOLOGRÁFICO (ANTES DE REACT)
    ====================================================== -->
    <div id="cursor-holo"></div>

    <script>
      const cursor = document.getElementById("cursor-holo");

      document.addEventListener("mousemove", (e) => {
        cursor.style.left = e.clientX + "px";
        cursor.style.top = e.clientY + "px";
      });

      // Sonido hover
      const hoverSound = new Audio("/sfx/hover.wav");
      document.addEventListener("mouseover", () => {
        hoverSound.volume = 0.25;
        hoverSound.play().catch(() => {});
      });

      // Sonido click
      const clickSound = new Audio("/sfx/click.mp3");
      document.addEventListener("mousedown", () => {
        clickSound.volume = 0.35;
        clickSound.play().catch(() => {});
      });

      // AURA hablando → cursor cambia de color
      window.addEventListener("AURA_TALKING", () => {
        cursor.classList.add("cursor-speaking");
      });

      window.addEventListener("AURA_IDLE", () => {
        cursor.classList.remove("cursor-speaking");
      });
    </script>

    <!-- =====================================================
              SPLASH FAZO OS (ANTES DE REACT)
    ====================================================== -->
    <div id="splash-fazo">
      <img src="/aura/aura1.png" alt="FAZO" />
      <div id="splash-text">Inicializando módulos FAZO...</div>
      <div class="spinner-fazo"></div>
    </div>

    <script>
      // React dispara este evento para retirar splash
      window.addEventListener("FAZO_READY", () => {
        const splash = document.getElementById("splash-fazo");
        splash.style.opacity = "0";
        setTimeout(() => splash.remove(), 650);
      });
    </script>

    <!-- =====================================================
                      ROOT REACT
    ====================================================== -->
    <div id="root"></div>

    <!-- Entry React -->
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
