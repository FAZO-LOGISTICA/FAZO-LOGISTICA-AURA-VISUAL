<!DOCTYPE html>
<html lang="es">
  <head>
    <!-- =====================================================
         FAZO OS — Sistema Operativo Municipal
         Núcleo AURA — Producción Netlify
    ====================================================== -->

    <meta charset="utf-8" />
    <title>FAZO OS — AURA System</title>

    <!-- =====================================================
         METADATA BASE
    ====================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0ea5e9" />
    <meta
      name="description"
      content="FAZO OS — Sistema Operativo Municipal con núcleo AURA, AguaRuta y gestión logística."
    />

    <!-- =====================================================
         FUENTE OFICIAL
    ====================================================== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- =====================================================
         ICONOS (DEBEN EXISTIR EN /public/aura/)
    ====================================================== -->
    <link rel="icon" href="/aura/aura1.png" />
    <link rel="apple-touch-icon" href="/aura/aura1.png" />

    <!-- =====================================================
         ESTILO BASE MÍNIMO (NO DUPLICA index.css)
         ⚠️ Todo el estilo PRO vive en React / index.css
    ====================================================== -->
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #020617;
        color: #ffffff;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
          "Segoe UI", sans-serif;
        overflow: hidden;
      }

      /* Root siempre ocupa pantalla completa */
      #root {
        height: 100%;
        width: 100%;
      }

      /* Pantalla de respaldo si React no carga */
      .fazo-fallback {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #020617;
        color: #e5e7eb;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <!-- =====================================================
         FALLBACK HTML (solo si React falla críticamente)
    ====================================================== -->
    <noscript>
      <div class="fazo-fallback">
        <div>
          <h1 style="font-size: 26px; margin-bottom: 12px;">
            JavaScript deshabilitado
          </h1>
          <p>FAZO OS requiere JavaScript para funcionar.</p>
        </div>
      </div>
    </noscript>

    <!-- =====================================================
         ROOT REACT
         ⚠️ React inyecta automáticamente JS y CSS compilados
         ⚠️ NO se carga /src/index.js manualmente
    ====================================================== -->
    <div id="root"></div>
  </body>
</html>
