<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />

    <!-- Ícono AURA -->
    <link rel="icon" href="/aura/aura1.png" />

    <!-- Configuración esencial -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0f1f" />
    <meta name="description" content="AURA — Asistente Universal FAZO. Plataforma inteligente para logística avanzada, análisis y operaciones municipales." />

    <!-- Tipografía premium -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>AURA — Sistema Inteligente FAZO</title>

    <!-- ESTILOS DEL SPLASH PREMIUM -->
    <style>
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #020617;
        overflow: hidden;
      }

      /* Splash completo */
      #splash-fazo {
        position: fixed;
        inset: 0;
        background: radial-gradient(circle at center, #0a0f1f, #000814 70%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 9999;
        animation: fadeOut 1.3s ease-out forwards;
        animation-delay: 2.2s;
      }

      /* Logo holográfico */
      #splash-fazo img {
        width: 180px;
        filter: drop-shadow(0 0 35px #2563eb);
        animation: logoGlow 2s ease-in-out infinite;
      }

      @keyframes logoGlow {
        0% { filter: drop-shadow(0 0 10px #1e40af); }
        50% { filter: drop-shadow(0 0 45px #3b82f6); }
        100% { filter: drop-shadow(0 0 10px #1e40af); }
      }

      /* Texto animado */
      #splash-text {
        margin-top: 20px;
        font-size: 20px;
        color: #93c5fd;
        letter-spacing: 2px;
        opacity: 0;
        animation: fadeInText 1.2s ease forwards;
        animation-delay: 0.5s;
      }

      @keyframes fadeInText {
        to { opacity: 1; transform: translateY(0); }
      }

      /* Tu spinner integrado */
      .aura-spinner {
        margin-top: 26px;
        width: 72px;
        height: 72px;
        border-radius: 50%;
        border: 6px solid #1e3a8a50;
        border-top-color: #60a5fa;
        animation: spin 1.1s linear infinite, glow 1.8s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @keyframes glow {
        0% { box-shadow: 0 0 12px #3b82f660; }
        50% { box-shadow: 0 0 28px #60a5fa; }
        100% { box-shadow: 0 0 12px #3b82f660; }
      }

      /* Fade completo */
      @keyframes fadeOut {
        to {
          opacity: 0;
          visibility: hidden;
        }
      }
    </style>
  </head>

  <body>
    <!-- SPLASH PREMIUM AURA + FAZO -->
    <div id="splash-fazo">
      <img src="/aura/aura1.png" alt="AURA Logo" />
      <div id="splash-text">Inicializando módulos FAZO...</div>
      <div class="aura-spinner"></div>
    </div>

    <!-- ROOT React -->
    <div id="root"></div>

    <!-- Script: liberación del scroll tras splash -->
    <script>
      setTimeout(() => {
        document.body.style.overflow = "auto";
      }, 2400);
    </script>
  </body>
</html>
